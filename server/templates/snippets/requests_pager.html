{% load custom_tags %}

{% if 1 not in pages_before and page != 1 %}
    <a href="{% url 'show_all_help_request' %}?{% query_string_add 'page' 1 %}">&lt;&lt;</a>
{% endif %}
{% for i in pages_before %}
    <a href="{% url 'show_all_help_request' %}?{% query_string_add 'page' i %}">{{ i }}</a>
{% endfor %}
&nbsp;עמוד {{ page }} מתוך {{ num_pages }}&nbsp;
{% for i in pages_after %}
    <a href="{% url 'show_all_help_request' %}?{% query_string_add 'page' i %}">{{ i }}</a>
{% endfor %}
{% if num_pages not in pages_after and num_pages != page %}
    <a href="{% url 'show_all_help_request' %}?{% query_string_add 'page' num_pages %}">&gt;&gt;</a>
{% endif %}
