<div class="modal fade" id="edit_volu_city{{ volunteer.id }}" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">


            <form method="post" action="{% url 'volunteer_edit_city' volunteer.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h4 class="modal-title w-100 font-weight-bold">עריכה</h4>
                </div>
                <div class="modal-body mx-3">
                    <div class="right">
                        <h5><u>שינוי עיר מתנדב</u></h5>


                        <div>
                            <label for="city_name">עיר:</label>
                            <select name="city_name" id="city_name">
                                {% for city_name in city_names %}
                                <option value="{{ city_name }}">{{ city_name }}</option>
                                {% endfor %}

                            </select>
                        </div>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button type="submit" class="btn btn-default">שמור שינויים</button>
                </div>
            </form>
        </div>
    </div>
</div>
